<!doctype html>
<html>
	<head>
		<style>
			#balloon {
				width: 200px;
				height: 200px;
				background-color: red;
				border-radius: 50%;
			}
		</style>
	<head>
	<body>
		<div id="balloon">
		</div>
		<script>
			var div = document.getElementById('balloon');
			div.onclick = increase;
			div.onmouseleave = decrease;
			var color = new Array('red', 'green', 'blue');
			var c = 0;
			var size = 200;
			function increase()
			{
				if (size <= 420)
				{
					size += 10;
					div.style.height = size + 'px';
					div.style.width = size + 'px';
					if (c > 1)
						c = 0;
					else
						c++;
					div.style.backgroundColor = color[c];
				}
				if (size > 420)
				{
					size = 200;
					div.style.height = size + 'px';
					div.style.width = size + 'px';
				}
			}
			function decrease()
			{
				if (size > 204)
				{
					size -= 5;
					div.style.height = size + 'px';
					div.style.width = size + 'px';
					if (c == 0)
						c = 2;
					else
						c--;
					div.style.backgroundColor = color[c];
				}
			}
		</script>
	</body>
</html>
